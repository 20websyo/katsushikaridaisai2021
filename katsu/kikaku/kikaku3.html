            <p>

                      <td width="30%" height="50px">企画紹介:</td>
                      <td width="70%" height="50px">理科大出身の方や理科大発ベンチャー企業の方から、理系大生や、理系の大学や将来を目指す中高生に向けて、メッセージをいただきました！コロナ禍で、理系職への注目が高まっている中、「大学を卒業したらどんな将来が待っているだろう？」「理系の大学で学んだら将来どんな強みになるのだろう？」と考えている人も多いと思います。そんな人も、ちょっと興味あるなーという人も、ぜひぜひHPから、メッセージを聞いてみてください！ </td>
                    </tr>
                  </table>
